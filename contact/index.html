<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles.css">

</head>
<body>
<label for="theme">Site Theme</label>
<select for="theme" id="theme">
    <option value="automatic">Automatic</option>
    <option value="light">Light</option>
    <option value="dark">Dark</option>
</select>
    <h1>Contact</h1>
<div class="wrapper">
    <form class="contact-form" action="mailto:gabrieldtedja@gmail.com" method="POST" enctype="text/plain">

        <label class="row" for="email">Email<input name="email" type="email" id="email"></label>
        
        

        <label class="row" for="subject">Subject<input name="subject" id="subject"></label>
        

        <label class="row" for="body">Body Text<textarea name="body" id="body"></textarea></label>
        
        
        
        <button class="row">Submit</button>
        
    </form>
</div>
<script type="module" src="../global.js"></script>

</body>
</html>
